<div class="modal modal-sheet position-static d-block " id="modalSheet">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h1 class="modal-title fs-5">Add Lesson</h1>
            </div>
            <div class="modal-body py-0">
                <br />
                Enter Lesson title:
                <input [(ngModel)]="title">
                <br/>
            </div>
            <div class="modal-footer flex-column border-top-0">
                <button type="button" class="btn btn-lg btn-primary "
                    (click)="addlesson(title)">Save </button>
            </div>
        </div>
    </div>
</div>
